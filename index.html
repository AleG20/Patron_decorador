<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrón Decorador Animado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #controls {
            margin-bottom: 20px;
        }
        
        button {
            margin-right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        
        #output {
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #output.fade {
            opacity: 0.5;
        }
        
        .cup-container {
            margin-top: 20px;
            position: relative;
            width: 100px;
            height: 150px;
        }
        
        .cup {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #000;
            border-bottom-left-radius: 50% 80%;
            border-bottom-right-radius: 50% 80%;
            overflow: hidden;
            background: #fff;
        }
        
        .coffee {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: #6f4e37;
            transition: height 0.3s ease;
        }
        
        .coffee.milk {
            background: #c69c6d;
        }
        
        .coffee.sugar {
            background: #b5651d;
        }
        
        .coffee.chocolate {
            background: #3e2723;
        }
        
        .coffee.cream {
            background: #ffdab9;
        }
    </style>
</head>

<body>
    <h1>Ejemplo de Patrón Decorador Animado</h1>
    <div id="controls">
        <button id="addMilk">Agregar Leche</button>
        <button id="addSugar">Agregar Azúcar</button>
        <button id="addChocolate">Agregar Chocolate</button>
        <button id="addCream">Agregar Crema</button>
        <button id="reset">Reiniciar</button>
    </div>
    <div id="output"></div>
    <div class="cup-container">
        <div class="cup">
            <div class="coffee"></div>
        </div>
    </div>
    <script src="decorator.js"></script>
</body>

</html>
